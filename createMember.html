<!DOCTYPE html>
<html lang="en-US" ng-app="AppMod">
	<head>
		<title>Tracky - Create Team Member</title>
		<link href="CSS/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="CSS/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<!-- LINK TO JQUERY: -->
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
		<!-- LINKS TO ANGULAR -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js" type="text/javascript"></script>
		<script src="JS/main.js"></script>
	</head>
	<body ng-controller="AppCtrl as ctrl">
		<div id="headerDiv">
			<h1>Tracky</h1>
			<ul>
				<li><a href="dashboard.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
				<li><a href="createMember.html"><span class="glyphicon glyphicon-plus"></span> Create Team Member</a></li>
				<li><a href="createTeam.html"><span class="glyphicon glyphicon-plus"></span> Create Team</a></li>
				<li><a href="createProject.html"><span class="glyphicon glyphicon-plus"></span> Create Project</a></li>
			</ul>
		</div>
		<div id="bodyDiv">
			<div class="wrapper">
				<div id="ctmHeader">
					<h3>Create Team Member</h3>
				</div>
				<div id="ctmDiv">
					<label>First Name</label>
					<input ng-model="ctrl.memberObj.first_name" class="form-control" type="text"></input>
					<label>Last Name</label>
					<input ng-model="ctrl.memberObj.last_name" class="form-control" type="text"></input>
					<label>GS Grade</label>
					<select class="form-control" ng-model="ctrl.memberObj.gs_grade">
						<option value="">Choose a Grade</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
						<option>14</option>
						<option>15</option>
					</select>
					<label>Role</label>
					<select class="form-control" ng-model="ctrl.memberObj.role">
						<option value="">Choose a Role</option>
						<option>Placeholder</option>
					</select>
					<br>
					<button ng-click="ctrl.addNewMember()" class="btn btn-default" id="createMemberBtn">Create Member</button>
				</div>
			</div>
		</div>
	</body>
</html>
