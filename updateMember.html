<div id="bodyDiv">
    <div class="wrapper">
        <div id="ctmHeader">
            <h3>Update Team Member</h3>
        </div>
        <div id="ctmDiv">
            <label>ID</label>
            &nbsp;<input id="member-id" size="3" disabled />
			<br>
            <label>First Name</label>
            <input id="first-name" class="form-control" type="text"></input>
            <label>Last Name</label>
            <input id="last-name" class="form-control" type="text"></input>
            <label>GS Grade</label>
            <select id="gs-grade" class="form-control">
                <option value="">Choose a Grade</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>
            <label>Role</label>
            <select id="role" class="form-control">
                <option value="">Choose a Role</option>
                <option value="Developer">Developer</option>
                <option value="Analyst">Analyst</option>
                <option value="Validator">Validator</option>
                <option value="Team Lead">Team Lead</option>
                <option value="Project Manager">Project Manager</option>
            </select>
            <br>
            <button ng-click="ctrl.updateMember()" class="btn btn-default">Update Member</button>
        </div>
    </div>
</div>
