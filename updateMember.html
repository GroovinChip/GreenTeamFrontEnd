<div id="bodyDiv">
	<div class="wrapper">
		<div id="ctmHeader">
			<h3>Update Team Member</h3>
		</div>
		<div id="ctmDiv">
			<label>ID</label>
			<p>{{ctrl.memToUpd.id}}</p>
			<label>First Name</label>
			<input ng-model="ctrl.memberObj.first_name" class="form-control" type="text"></input>
			<label>Last Name</label>
			<input ng-model="ctrl.memberObj.last_name" class="form-control" type="text"></input>
			<label>GS Grade</label>
			<select class="form-control" ng-model="ctrl.memberObj.gs_grade">
				<option value="">Choose a Grade</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
			</select>
			<label>Role</label>
			<select class="form-control" ng-model="ctrl.memberObj.role">
				<option value="">Choose a Role</option>
				<option>Developer</option>
				<option>Analyst</option>
				<option>Validator</option>
				<option>Team Lead</option>
				<option>Project Manager</option>
			</select>
			<br>
			<button ng-click="ctrl.updateMember()" class="btn btn-default">Update Member</button>
			<button ng-click="ctrl.logMember()" class="btn btn-default">Log Current Member OBJ</button>
		</div>
	</div>
</div>
